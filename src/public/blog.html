<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banya8 - Blog</title>
  </head>

  <body>
    <header class="header">
      <div class="header__wrap container">
        <div class="header__wrap-top">
          <button class="hamburger hamburger--slider" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <a href="../index/" class="header__logo-link">
            <img src="img/logo.png" alt="Логотип Banya8" class="header__logo" />
          </a>
          <address class="header__address">
            г. Кострома, ул. Машиностроителей д. 5
            <a href="tel:84942499808" class="header__tel">+7 (4942) 499-808</a>
          </address>
        </div>
        <div class="header__wrap-bottom">
          <p class="header__title">Баня в Костроме</p>
          <p class="header__text">Основана в 1968 году</p>
          <div class="timer">
            <h3 class="timer__title">Следующее коллективное парение через:</h3>
            <ul class="timer__items">
              <li class="timer__item timer__days"></li>
              <li class="timer__item timer__hours"></li>
              <li class="timer__item timer__minutes"></li>
              <li class="timer__item timer__seconds"></li>
            </ul>
          </div>
        </div>
        <div class="header__menu">
          <ul class="header__menu-list">
          </ul>
          <ul class="header__menu-list">
          </ul>
        </div>
        <div class="header__description">
          <a href="tel:84942499808" class="header__description-tel">
            +7 (4942) 499-808
          </a>
          <address class="header__description-address">
            г. Кострома, ул. Машиностроителей д.5
          </address>
        </div>
      </div>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Блог</h1>
      <section class="blog">
        <h2 class="blog__title"></h2>
        <div class="blog__wrap container">
          <p class="blog__text"></p>
          <img class="blog__img" src="img/rules.jpg" alt="Картинка в блоге" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrap container">
        <div class="footer__top">
          <a href="tel:84942499808" class="footer__tel"> +7 (4942) 499-808 </a>
          <address class="footer__address">
            г. Кострома, ул. Машиностроителей д.5
          </address>
        </div>
        <div class="footer__bottom">
          <p class="footer__text">&#169; 2022</p>
          <a href="https://hqrse.ru" target="_blank" class="footer__link">
            Разработка сайта
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
